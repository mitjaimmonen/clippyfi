name: Build & run clippyfi
on:
  push:
    branches: [ main ]

env:
  COMPOSE_PATH: $HOME/apps/docker-stack/docker-compose.yml

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v3

      # Enable QEMU for cross-compiling
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Enable Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/mitjaimmonen/clippyfi:latest

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Pull latest images
        run: docker-compose -f $COMPOSE_PATH pull

      - name: Deploy updated containers
        run: docker-compose -f $COMPOSE_PATH up -d
